<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PLease</title>
        
        <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/app.css" />
    </head>
    
    <body>
        <div id="wrapper">
            <div id="header">
                <h1 id="title">PLease</h1>
                <h2 id="sub">show me if it's valid</h2>
            </div>
            
            <div class="or-spacer">
                <div class="mask"></div>
                <span class="tooltips" id="trigger"><i>&#9786;</i><span id="result"></span></span>
            </div>
            
            <div id="tester">
                <input id="prem" class="f-input" type="text">
                <span id="entailment">:</span>
                <input id="concl" class="f-input" type="text">
            </div>
            
            <div id="footer">
                <!-- Right -->
                <div id="instructions">
                    <button id="eval">Evaluate</button>
                    <button class="operator" id="and">&and;</button>
                    <button class="operator" id="or">&or;</button>
                    <button class="operator" id="impl">&#8594;</button>
                    <button class="operator" id="not">&not;</button>
                </div>
            </div>
            
            <div id="mastfoot">
                <p>Made with JS and &hearts;</p>
                <p>by Ossama Edbali - 2015</p>
            </div>
        </div>
        
        <script src="js/proplogic.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
